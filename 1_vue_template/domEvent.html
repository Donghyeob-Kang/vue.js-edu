<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <style>
            div {
                padding: 20px;
            }
            #outer {
                background: blue;
            }
            #middle {
                background: green;
            }
            #inner {
                background: white;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div id="outer" @click="func1">
                1
                <div id="middle" @click.self="func2">
                    2
                    <div id="inner" @click="func3">
                        3
                    </div>
                </div>
            </div>
        </div>
        <br />
        <div id="keyDown">
            <input type="text" @keydown.delete="preventKey" />
        </div>
        <br />
        <script src="https://vuejs.org/js/vue.js"></script>
        <script>
            new Vue({
                el: '#keyDown',
                methods: {
                    preventKey: function() {
                        event.preventDefault();
                    }
                }
            });
            new Vue({
                el: '#app',
                methods: {
                    func1: function() {
                        console.log('1 - outer');
                    },
                    func2: function() {
                        console.log('2 - middle');
                    },
                    func3: function() {
                        console.log('3 - inner');
                    }
                }
            });
        </script>
    </body>
</html>
